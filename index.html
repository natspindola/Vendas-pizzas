<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas de Pizzas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <ul>
            <li>
                <h1>Comunidade Boa Esperan√ßa</h1>
            </li>
            <li>
                <h2>Vendas de Pizzas</h2>
            </li>
        </ul>
    </header>

    <section>
        <form>
            <h3>Selecione a pizza que foi vendida:</h3>
            <ul>
                <li><input type="radio" id="mussarela" name="pizzas" onclick="mussarela()"><label for="mussarela">Mussarela</label></li>
                <li><input type="radio" id="marguerita" name="pizzas" onclick="marguerita()"><label for="marguerita">Marguerita</label></li>
                <li><input type="radio" id="calabresa" name="pizzas" onclick="calabresa()"><label for="calabresa">Calabresa</label></li>
            </ul>

            <div id="img">
                <img id="imgCalabresa" src="imagens/calabresa.jpg">
                <img id="imgMarguerita" src="imagens/marguerita.jpg">
                <img id="imgMussarela" src="imagens/mussarela.jpg">
            </div>
        </form>
    </section>

    

    <section>
        <button id="vendas">Vendas</button>
        <button id="estorno">Estorno</button>
    </section>

    <section id="table">
        <table>
            <tr>
                <th>Sabores</th>
                <th>Quantidade</th>
                <th>Valores</th>
            </tr>
            <tr>
                <td>Mussarela</td>
                <td id="resultadoMussarela"></td>
                <td id="vendaMussarela"></td>
            </tr>
            <tr>
                <td>Marguerita</td>
                <td id="resultadoMarguerita"></td>
                <td id="vendaMarguerita"></td>
            </tr>
            <tr>
                <td>Calabresa</td>
                <td id="resultadoCalabresa"></td>
                <td id="vendaCalabresa"></td>
            </tr>
        </table>
    </section>

    <section>
        <button id="export">Planilha</button>
    </section>

    <script src="tableToExcel.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
