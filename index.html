<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas de Pizzas</title>
    <link rel="styçeshett" href="style.css">
</head>
<body>
    <header>
        <ul>
            <li><h1>Comunidade Boa Esperança</h1></li>
            <li><h2>Vendas de Pizzas</h2></li>
        </ul>
    </header>

    <section>
        <h3>Selecione a pizza que foi vendida:</h3>
        <form>
            <ul>
                <li><input type="radio" id="mussarela" name="pizzas"><label>Mussarela</label></li>
                <li><input type="radio" id="calabresa" name="pizzas"><label>Calabresa</label></li>
                <li><input type="radio" id="milho" name="pizzas"><label>Milho</label></li>
            </ul>
        </form>
    </section>

    <section>
        <button id="vendas">Vendas</button>
        <button id="estorno">Estorno</button>
    </section>

    <section id="table">
        <table>
            <tr>
                <th>Sabores</th><th>Quantidade</th><th>Valores</th>
            </tr>
            <tr>
                <td>Mussarela</td><td id="resultadoMussarela"></td><td id="vendaMussarela"></td>
            </tr>
            <tr>
                <td>Calabresa</td><td id="resultadoCalabresa"></td><td id="vendaCalabresa"></td>
            </tr>
            <tr>
                <td>Milho</td><td id="resultadoMilho"></td><td id="vendaMilho"></td>
            </tr>
        </table>
    </section>

    <script src="tableToExcel.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
